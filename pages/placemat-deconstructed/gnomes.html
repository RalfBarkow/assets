<script type=module>

console.log(document.querySelectorAll(".gnome"))
document.querySelectorAll(".gnome")
  .forEach(elem => elem.addEventListener('mousemove',(event) => {
    if(!event.ctrlKey) return
    if(!(event.movementX || event.movementY)) return
    const [dx,dy] = [event.movementX, event.movementY]
    const [x,y,w,h] = elem.getAttribute('viewBox').split(/ /)
    const box = [+x-dx, +y-dy, w, h].join(' ')
    console.log(box)
    elem.setAttribute('viewBox', box)
  }
))

</script>
