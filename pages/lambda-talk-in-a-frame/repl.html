<html>
<head>
  <script src="http://code.fed.wiki/assets/pages/lambda-talk-in-a-frame/JS.js"></script>
</head>
<body>
  <div id=result></div>
</body>
<script type=module>
  import {context} from "http://code.fed.wiki/assets/v1/frame.js"
  let codes = (await context()).page.story.filter(item => item.type == 'code')
  for (let code of codes) {
    for (let expr of code.text.split(/\n\n/)) {
      window.result.innerHTML += window.LAMBDATALK.evaluate(expr).val
    }
  }
</script>
