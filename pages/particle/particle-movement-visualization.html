<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Movement Visualization</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="particleCanvas" width="500" height="500"></canvas>
<script>
    // Get canvas element and context
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a single node
    function drawNode(x, y, size) {
        ctx.beginPath();
        ctx.arc(x, y, size / 2, 0, Math.PI * 2);
        ctx.fillStyle = 'lightgray';
        ctx.fill();
        ctx.stroke();
    }

    // Function to draw a particle occupying a single node (contracted particle)
    function drawContractedParticle(x, y, size) {
        ctx.beginPath();
        ctx.arc(x, y, size / 2, 0, Math.PI * 2);
        ctx.fillStyle = 'black';
        ctx.fill();
    }

    // Function to draw an edge between two particles
    function drawEdge(particle1, particle2, size) {
        ctx.beginPath();
        ctx.moveTo(particle1.x, particle1.y);
        ctx.lineTo(particle2.x, particle2.y);
        ctx.lineWidth = size / 10; // Adjust edge width as needed
        ctx.strokeStyle = 'black';
        ctx.stroke();
    }

    // Function to clear canvas
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to update particle positions and redraw canvas
    function update() {
        clearCanvas();

        // Draw the underlying graph Geqt (triangular grid)
        drawGrid();

        // Draw particles
        particles.forEach((particle) => {
            if (particle.state === 'contracted') {
                drawContractedParticle(particle.x, particle.y, particleSize);
            } else if (particle.state === 'expanded') {
                drawContractedParticle(particle.x, particle.y, particleSize);
                drawContractedParticle(particle.head.x, particle.head.y, particleSize);
                drawEdge(particle, particle.head, particleSize);
            }
        });
    }

    // Function to draw the triangular grid (Geqt)
    function drawGrid() {
        const numRows = 10;
        const numCols = 10;
        const cellWidth = canvas.width / numCols;
        const cellHeight = (Math.sqrt(3) / 2) * cellWidth;

        ctx.strokeStyle = 'gray';
        for (let i = 0; i < numRows; i++) {
            for (let j = 0; j < numCols; j++) {
                const x = j * cellWidth + (i % 2 === 1 ? cellWidth / 2 : 0);
                const y = i * cellHeight;
                drawNode(x, y, nodeSize);
            }
        }
    }

    // Sample particle data (replace this with your actual particle data)
    const particles = [
        { id: 1, x: 50, y: 50, state: 'contracted' },
        { id: 2, x: 150, y: 150, state: 'expanded', head: { x: 180, y: 150 } },
        // Add more particles as needed
    ];

    const particleSize = 10; // Adjust particle size as needed
    const nodeSize = 20; // Adjust node size as needed

    // Call update function to initially draw particles
    update();

    // Call update function periodically to update particle positions
    // setInterval(update, 1000); // Adjust interval as needed
</script>
</body>
</html>
