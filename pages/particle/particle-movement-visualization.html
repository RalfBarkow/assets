<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Movement Visualization</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="particleCanvas" width="500" height="500"></canvas>
<script>
    // Get canvas element and context
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a particle
    function drawParticle(x, y, color, size) {
        ctx.beginPath();
        ctx.moveTo(x - size / 2, y - (Math.sqrt(3) / 6) * size);
        ctx.lineTo(x + size / 2, y - (Math.sqrt(3) / 6) * size);
        ctx.lineTo(x, y + (Math.sqrt(3) / 3) * size);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
    }

    // Function to draw the triangular grid
    function drawGrid() {
        const numRows = 10;
        const numCols = 10;
        const cellWidth = canvas.width / (numCols + 0.5);
        const cellHeight = (Math.sqrt(3) / 2) * cellWidth;

        ctx.strokeStyle = 'black';
        for (let i = 0; i < numRows; i++) {
            for (let j = 0; j < numCols; j++) {
                const x = j * cellWidth + (i % 2 === 1 ? cellWidth / 2 : 0);
                const y = i * cellHeight;
                drawTriangle(x, y, cellWidth);
            }
        }
    }

    // Function to draw a triangle at given coordinates
    function drawTriangle(x, y, size) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + size / 2, y + (Math.sqrt(3) / 2) * size);
        ctx.lineTo(x - size / 2, y + (Math.sqrt(3) / 2) * size);
        ctx.closePath();
        ctx.stroke();
    }

    // Function to clear canvas
    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to update particle positions and redraw canvas
    function update() {
        clearCanvas();
        drawGrid();

        // Iterate over particles and draw them
        particles.forEach((particle) => {
            drawParticle(particle.position.x, particle.position.y, 'blue', 10); // Adjust particle size as needed
        });
    }

    // Sample particle data (replace this with your actual particle data)
    const particles = [
        { id: 1, position: { x: 50, y: 50 } },
        { id: 2, position: { x: 150, y: 150 } },
        { id: 3, position: { x: 250, y: 250 } }
    ];

    // Call update function to initially draw particles
    update();

    // Call update function periodically to update particle positions
    setInterval(update, 1000); // Adjust interval as needed
</script>
</body>
</html>
