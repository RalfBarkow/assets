<svg width=100% viewBox="0 0 400 400">
  <circle id=dot r=15></circle>
  <circle r=5 cx=200 cy=200></circle>
  <circle r=5 cx=160 cy=280></circle>
  <circle r=5 cx=240 cy=280></circle>

</svg>

<style>
  circle {
    fill: bisque;
    stroke: black;
    stroke-width: 1;
  }
</style>

<script>

  let p = [100, 40]
  let v = [0, 1]
  let a = [0, 0]
  let m = [[0,0], [-40,80], [40,80]]
  let g = (b) => {
    f = 1
    let d = [b[0]-p[0], b[1]-p[1]]
    let rr = d[0]*d[0] + d[1]*d[1]
    a[0] += f*d[0]/rr; a[1] += f*d[1]/rr
  }
  setInterval(()=>{
    a = [0, 0]; g(m[0]); g(m[1]); g(m[2])
    v[0] += a[0]; v[1] += a[1]
    p[0] += v[0]; p[1] += v[1]
    dot.setAttribute('cx',p[0]+200)
    dot.setAttribute('cy',p[1]+200)
  },10)
</script>
