<html>
<head>
  <script src="https://wiki.ralfbarkow.ch/assets/lambda-talk-in-a-frame/JS.js"></script>
</head>
<body>
  <div id=result></div>
</body>
<script type=module>
  import {context} from "https://wiki.ralfbarkow.ch/assets/v1/frame.js"
  run()

  async function run() {
    let codes = (await context()).page.story.filter(item => item.type == 'code')
    let exprs = codes.map(code => code.text).join("\n")
    window.result.innerHTML += window.LAMBDATALK.evaluate(exprs).val
  }

</script>
